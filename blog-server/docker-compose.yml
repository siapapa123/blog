version: '3.8'
services:
  mysql:
    image: mysql:5.7
    container_name: blog-mysql
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: blog
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./sql:/docker-entrypoint-initdb.d
    command: 
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    networks:
      - blog-network

  app:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: blog-app
    volumes:
      - ./logs:/app/logs
    ports:
      - "8080:8080"
    environment:
      - MYSQL_HOST=mysql
      - JAVA_OPTS=-Xmx512m -Xms256m
    depends_on:
      - mysql
    networks:
      - blog-network

networks:
  blog-network:
    driver: bridge

volumes:
  mysql-data: 